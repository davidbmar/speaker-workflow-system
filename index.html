<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workflow System — Transcribe Mode</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header>
    <h1>Workflow System</h1>
    <span id="mode-badge">IDLE</span>
    <div id="panel-toggles">
      <button class="panel-toggle active" data-panel="map">MAP</button>
      <button class="panel-toggle active" data-panel="code">CODE</button>
      <button class="panel-toggle active" data-panel="voice">VOICE</button>
    </div>
  </header>

  <div class="layout">
    <!-- Column 1: Workflow map -->
    <div class="workflow-panel">
      <div class="panel-header">
        <div class="panel-label">Workflow Map</div>
        <button class="panel-close" data-panel="map">&times;</button>
      </div>
      <div id="workflow-map"></div>
    </div>

    <!-- Resize handle: map ↔ code -->
    <div class="resize-handle" data-handle="left"></div>

    <!-- Node editor (hidden until opened, replaces code view column) -->
    <div id="node-editor"></div>

    <!-- Column 2: Code view -->
    <div id="code-view"></div>

    <!-- Resize handle: code ↔ voice -->
    <div class="resize-handle" data-handle="right"></div>

    <!-- Column 3: Voice / Interaction -->
    <div class="interaction-panel">
      <div class="panel-header">
        <div class="panel-label">Voice</div>
        <button class="panel-close" data-panel="voice">&times;</button>
      </div>

      <div class="voice-top">
        <!-- Input -->
        <div class="input-row">
          <button id="mic-btn" title="Toggle microphone">&#9679;</button>
          <input id="text-input" type="text" placeholder="Type or speak..." autocomplete="off" />
          <button id="send-btn">SEND</button>
        </div>
        <div id="partial"></div>

        <!-- Status -->
        <div class="status-row">
          <div class="status-item">
            <span class="status-label">Intent:</span>
            <span class="status-value" id="intent-val">-</span>
          </div>
          <div class="status-item">
            <span class="status-label">Score:</span>
            <span class="status-value" id="score-val">-</span>
          </div>
          <div class="status-item">
            <span class="status-label">State:</span>
            <span class="status-value" id="state-val">idle</span>
          </div>
          <div class="status-item">
            <span class="status-label">Words:</span>
            <span class="status-value" id="word-val">0</span>
          </div>
        </div>

        <!-- Messages -->
        <div class="section">
          <div class="section-header">Conversation</div>
          <div id="messages"></div>
        </div>

        <!-- Event log -->
        <div class="section">
          <div class="section-header">Event Log</div>
          <div id="event-log"></div>
        </div>
      </div>

      <div class="voice-bottom">
        <div class="section-header">Transcript Buffer</div>
        <div id="buffer-display"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/demo.ts"></script>
</body>
</html>
